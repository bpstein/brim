<!doctype html>

<html lang="en" ng-app="brimApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <title>Brim Photo Search</title>
  </head>

  <body>
    <div ng-controller="brimAppController as ctrl">
      <p>{{ctrl.greeting}}</p>
    </div>
    <div ng-controller="geolocationController as ctrl" map-lazy-load="https://maps.google.com/maps/api/js">
      NOTE: open console, then see the message from callback
      <ng-map center="current-position"
              geo-fallback-center="[51.507362, -0.121889]" 
              geo-callback="ctrl.callbackFunc('Max and Rahul')"
              zoom="16">
      </ng-map>
    </div>
  </body>
</html>
