<!doctype html>

<html lang="en" ng-app="brimApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/GetTagsService.js"></script>
    <title>Brim Photo Search</title>
  </head>

  <body>
    <div ng-controller="brimAppController as ctrl">
      <p>{{ctrl.greeting}}</p>
      <div id="search">
        <input id="searchTags" type="text" ng-model="tagsearch" placeholder="Enter tag to search">
        <button id="searchTagsubmit" ng-click="ctrl.getTags(tagsearch)">Search Tags</button>
        <p id="tag results" ng-repeat='tag in ctrl.tags'>
        {{ tag.name }}</p>
        {{error}}
      </div>
    </div>
  </body>
</html>
