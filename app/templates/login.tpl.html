<div class="container" style="margin-top: 80px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login Box</h3>
        </div>
        <div class="panel-body">
         <form>
           <div class="form-group">
             <input class="form-control" type="text" placeholder="Username" ng-model="auth.username" required>
           </div>
           <div class="form-group">
             <input class="form-control" type="password" placeholder="Password" ng-model="auth.password" required>
           </div>
           <div class="form-group">
             <button class="btn btn-block btn-primary" ng-click="auth.login()">Login</button>
           </div>
         </form>
       </div>
       <div class="panel-footer">
        <button ng-click="auth('instagram')" class="btn btn-block btn-social btn-instagram" type="button"><span class="fa fa-facebook"></span>Sign in with Instagram</button>
       </div>
     </div>
  </div>
 </div>
</div>
