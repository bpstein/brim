<div id='tags' ng-controller="brimAppController as ctrl">
<a ui-sref="auth" ng-click="$auth.logout()">Logout</a>
  <br>
  <input id="searchTags" type="text" ng-model="tagsearch" placeholder="Enter tag to search">
  <button id="searchTagsubmit" ng-click="ctrl.getTags(tagsearch)">Search Tags</button>
  {{error}}

  <p ng-repeat='tag in ctrl.tags'>
  {{ tag.name }}
  </p>
</div>
