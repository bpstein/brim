<!doctype html>

<html lang="en" ng-app="brimApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/satellizer/satellizer.min.js"></script>
    <script src="bower_components/angular-ui-router/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/GetTagsService.js"></script>
    <title>Brim Photo Search</title>
  </head>

  <body>
    <div id='tags' ng-controller="brimAppController as ctrl">

        <input id="searchTags" type="text" ng-model="tagsearch" placeholder="Enter tag to search">
        <button id="searchTagsubmit" ng-click="ctrl.getTags(tagsearch)">Search Tags</button>
        {{error}}

      <p ng-repeat='tag in ctrl.tags'>
        {{ tag.name }}
      </p>

    </div>
  </body>
</html>
