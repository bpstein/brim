<!doctype html>

<html lang="en" ng-app="brimApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <title>Brim Photo Search</title>
  </head>

  <body>
    <div ng-controller="brimAppController as ctrl" class="navbar">
      <p>{{ctrl.greeting}}</p>
    </div>
    <div id="map-container" ng-controller="geolocationController as ctrl" map-lazy-load="https://maps.google.com/maps/api/js">
      NOTE: open console, then see the message from callback
      <ng-map id="map"
              center="current-position"
              geo-fallback-center="[51.507362, -0.121889]" 
              geo-callback="ctrl.callbackFunc('you')"
              zoom="16"
              on-center-changed="centerCustomMarker()">
      <marker icon="{{ctrl.customIcon}}" position="current-position" ></marker>
      <div ng-repeat="pointer in ctrl.pointers">
        <marker class="polaroids" optimized="false" icon="{{ctrl.customIcon}}" position="{{pointer.latitude}}, {{pointer.longitude}}" ></marker>
      </div>
      </ng-map>
    </div>
    <div id="photo-list">
    </div>
  </body>
</html>
