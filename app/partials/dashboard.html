<div>
  <form>
    <fieldset id="search-block" class="buffer">
      <input type="text" ng-model="tagsearch" id="searchTags" class="buffer" value="" placeholder="Enter something to search" autocomplete="off">

      <div id="button-block" class="buffer">
        <button class="search-button" id="searchTagSubmit" ng-click="getTags(tagsearch)" alt="search by hashtag" title="search by tag">
          <i class="fa fa-hashtag" aria-hidden="true"></i>
        </button>

        <button class="search-button" id="searchImageSubmit" ng-click="getImagesByTag(tagsearch)" alt="search by image" title="search by image">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
        </button>

        <button class="search-button" id="searchLocationSubmit" alt="search by location" title="search by location">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </button>
      </div>
      
    </fieldset>
  </form>

  {{error}}

<!--           <span ng-repeat='chosenTag in chosenTags'>
          <span id="chosenTags">{{ chosenTag }}  </span>
          <span ng-click="removeTag(chosenTag)">X</span>
        </span>

        <br><br>

        <span ng-repeat='tag in tags'>
          <span id="relatedTags" ng-click="saveTag(tag.name)">{{ tag.name }}</span>
        </span> -->

    <figure class="buffer">
      <gmap id="map" center="current-location" zoom="15"></gmap>
      <map-marker
        ng-repeat="location in locations"
        ng-class="{'active':location.isActive}"
        ng-style="{'background-image':'url(' + location.url + ')'}"
        ng-mouseenter="location.isActive=true"
        ng-mouseleave="location.isActive=false">
        <div ng-mouseenter="options=true" ng-mouseleave="options=false">
          <div id="username" ng-show="options">{{location.name}}</div>
          <div id="caption" ng-show="options">{{location.caption}}</div>
        </div>
      </map-marker>
    </figure>

      <ul>
        <li id="photo-list"
          ng-repeat="location in locations"
          ng-mouseenter="location.isActive=true"
          ng-mouseleave="location.isActive=false">
          {{location.name}}
        </li>
      </ul>

      <ul>
        <li id="photo-list" ng-repeat="location in locations">
          {{location.name}}
        </li>
      </ul>

      <div id='tags' class="buffer">

        <button ng-click='tester("51.4036535","-0.3493859")'>tester</button>
          {{testdata}}

        <br><br>

        <button id='tagOr-button' ng-click="searchMultipleTags('or')">Search for images with tags</button>

        <button id='tagAnd-button' ng-click="searchMultipleTags('and')">Search for images with all tags</button>

        <button ng-click="getImageByLocation()">loc button</button>
        <button ng-click="searchTagsWithLocation('or')">tags or loc</button>
        <button ng-click="searchTagsWithLocation('and')">tags and loc</button><br>

        <input id="searchLocation" type="text" ng-model="address" placeholder="Location/Postcode">
        <button id="locationSubmit" ng-click="searchByLocation(address)">Search Location</button>

        <br>

        <div ng-repeat='address in addressList'>
          <p ng-click="getImageByLocation(address.geometry.location.lat,address.geometry.location.lng)">
            {{address.formatted_address}}
          </p>
        </div>
        <br>

        <button ng-click="resetMapImages()">Reset Map Images</button>


        <br><br>

        <div id="images" ng-repeat='image in images'>
          <img src="{{ image.images.thumbnail.url }}">
        </div>

      </div>
</div>
